{% extends 'base.html' %}
{% block content %}
  <div class="container-main">
    <h6>Are you sure you want to delete this event?</h6>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
      <button type="button" name="button" class="btn btn-default"><a href="{% url 'cal:calendar' %}"
        >Cancel</a></button>
    </form>
  </div>
{% endblock %}
