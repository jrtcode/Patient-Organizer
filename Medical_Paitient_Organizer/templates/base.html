<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- # Master CSS -->
    <link rel="stylesheet"
          href="{% static 'css/master.css' %}">

    <!-- # Styles CSS -->
    <link rel="stylesheet"
          href="{% static 'css/styles.css' %}">

    <!-- # Menu CSS -->
    <link rel="stylesheet"
          href="{% static 'css/menu.css' %}">

    <!-- # Project JS Script -->
    <script type="text/javascript" src="{% static 'js/master.js' %}"></script>

    <script>
    function goBack() {
    window.history.back();
    }
    </script>
  </head>
  <body>
  {% if user.is_authenticated %}
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'cal:calendar' %}">Calendar</a></li>
              <li><a href="{% url 'info:info' %}">Info</a></li>
              <li><a href="{% url "accounts:logout" %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
    {% block precontent %}{% endblock %}
    <header class="showcase">
      <div class="container-main showcase-inner">
        {% block content %}{% endblock %}

      </div>
    </header>
    {% block postcontent %}{% endblock %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}
  </body>
</html>
